<div class="row" ng-controller="flightPageDisplay">
	<div class="col-md-6">
		<iframe width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/directions?key=AIzaSyCkLKyLgo71Fu_2pSaIQXfEQ5SsJHGcU5Q&origin=({{lat}},{{lon}})&destination={{airportName.replace(/ +/g,"+")}}" allowfullscreen>
		</iframe>
		<button>Book a Cab</button>
		<button>View Places nearby</button>
	</div>
	<div class="col-md-6">
		<h1>Flight Number</h1>
		<h2>Departure Time</h2>
		<h3>ETA</h3>
		<h4>Airport</h4>
	</div>
</div>
