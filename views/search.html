<div ng-controller="searchCtrl" class="text-center search-form">
	<h1 class="search-header">Trip Planner</h1>

	<h4>Enter your flight number</h4>
	<form>
		<div class="form-group">
			<input type="text" class="form-control" ng-model="flightDetails" placeholder="Enter flight number like 'TK720'">
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-default" ng-click="getFlightDetails()">Submit</button>
		</div>
	</form>
</div>
